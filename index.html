<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Tip Calculator</title>
    <!--<link rel="stylesheet" href="main.css">-->
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
          theme: {
            extend: {
             
             spacing: {
                '100':"600px"

             },

             colors: {
                'very-dark-cyan': 'hsl(183, 100%, 15%)',
                'dark-grey-cyan': 'hsl(186, 14%, 43%)',
                'dark-gray-cyan':'hsl(184, 14%, 56%)',
                'light-gray-cyan':'hsl(185, 41%, 84%)',
                'light-grey-cyan':'hsl(189, 41%, 97%)',
                'white':'hsl(0, 0%, 100%)',
                'strong-cyan':'hsl(172, 67%, 45%)',
              },
              fontFamily: {
                'mono': 'Space Mono, monospace'
                
              }

           


    
              



            }
          }
        }

      </script>


</head>
<body class="bg-light-gray-cyan font-mono lg:flex flex-col justify-center items-center lg:text-2xl lg:p-3">

  <img src="/images/logo.svg" class="mx-auto my-7" alt="logo">
    <main class="bg-white p-5  rounded-3xl lg:grid grid-cols-2 lg:m-10">
      

        <section class="lg:p-4">

            <div class="my-3 relative ">
                <p class="font-semibold text-dark-grey-cyan">Bill</p>
                <span>
                  <img class = "absolute bottom-4 left-2" src="./images/icon-dollar.svg" alt="dollar icon">
                </span>
               <input type="number" class=" border bg-light-grey-cyan w-full h-10 text-right p-2 text-xl text-very-dark-cyan font-bold lg:text-2xl lg:h-50 lg:mb-2"  id="bill" >
            </div>
             

            <br>
             <div class="my-3">
                <p class="font-semibold text-dark-grey-cyan lg:mb-4">Select Tip %</p>

                <div class="grid grid-cols-2 gap-4 lg:gap-2 lg:grid-cols-3">
                  <button class="five border tip-percent p-2.5 rounded-md bg-very-dark-cyan text-white text-xl  hover:bg-strong-cyan hover:text-very-dark-cyan lg:w-40 lg:text-3xl"  >5%</button>
                  <button  class="ten border tip-percent p-2.5 rounded-md bg-very-dark-cyan text-white text-xl hover:bg-strong-cyan hover:text-very-dark-cyan lg:w-40 lg:text-3xl">10%</button>
                <button class="fift border tip-percent p-2.5 rounded-md bg-very-dark-cyan text-white text-xl hover:bg-strong-cyan hover:text-very-dark-cyan lg:w-40 lg:text-3xl">15%</button>
              <button class="twent border tip-percent p-2.5 rounded-md bg-very-dark-cyan text-white text-xl hover:bg-strong-cyan hover:text-very-dark-cyan lg:w-40 lg:text-3xl">25%</button>
               <button  class="fifty border tip-percent p-2.5 rounded-md bg-very-dark-cyan text-white text-xl hover:bg-strong-cyan hover:text-very-dark-cyan lg:w-40 lg:text-3xl">50%</button>
               <input type="number" class="custom border p-2.5 rounded-md bg-light-grey-cyan text-xl text-very-dark-cyan lg:w-40 lg:text-3xl" placeholder="Custom">
                </div>
                
             </div>
            

            
             <div class="my-6 relative lg:mt-10">
                <p class="font-semibold text-dark-grey-cyan">Number of people</p>
                <span>
                 <img class=" absolute bottom-3 left-2" src="./images/icon-person.svg" alt="dollar icon">
                </span>
               <input type="number" class="people border bg-light-grey-cyan block w-full h-10 text-right p-2 text-xl text-very-dark-cyan font-bold lg:text-2xl lg:h-50" >
              </div>
            
    
        </section>


      <section class="bg-very-dark-cyan text-white p-3  rounded-3xl lg:p-10 lg:m-5">
        <div class="flex my-3 justify-between lg:m-10">
            <div>
                <h2>Tip Amount</h2>
                <h3 class=" text-sm">/ person</h3>
            </div>
            <div class="tipper text-strong-cyan font-bold text-2xl lg:text-6xl">$0.00</div>

        </div>
        
        <div class="flex my-3 justify-between lg:m-10">
            <div>
                <h2>Total</h2>
                <h3 class="text-sm">/ person</h3>
            </div>
            <div class="billper text-strong-cyan font-bold text-2xl lg:text-6xl">$0.00</div>
        </div>

        <div class="flex justify-center">
          <input type="submit" class="reset  rounded-md font-bold w-56 bg-strong-cyan text-center text-very-dark-cyan p-2  lg:p-2 lg:mx-5 lg:mt-20 lg:w-96 lg:h-70" value="RESET">

        </div>

        
      </section>

    </main> 
    
    

    

    

    <script src="index.js"></script>
</body>
</html>

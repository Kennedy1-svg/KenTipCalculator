<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Length and Quantity Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'very-dark-cyan': 'hsl(183, 100%, 15%)',
                        'dark-grey-cyan': 'hsl(186, 14%, 43%)',
                        'dark-gray-cyan': 'hsl(184, 14%, 56%)',
                        'light-gray-cyan': 'hsl(185, 41%, 84%)',
                        'light-grey-cyan': 'hsl(189, 41%, 97%)',
                        'white': 'hsl(0, 0%, 100%)',
                        'strong-cyan': 'hsl(172, 67%, 45%)',
                    },
                    fontFamily: {
                        'mono': 'Space Mono, monospace'
                    },
                    boxShadow: {
                        '3xl': '0 35px 60px -15px rgba(0, 0, 0, 0.3)',
                    },
                    borderRadius: {
                        '3xl': '1.5rem', // 24px
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-light-gray-cyan font-mono flex flex-col justify-center items-center min-h-screen text-lg p-4">
    <!-- <img src="https://raw.githubusercontent.com/devdnl/tip-calculator-app/main/images/logo.svg" class="mx-auto my-7 lg:my-16" alt="logo"> -->
    <main class="bg-white p-6 rounded-3xl shadow-3xl w-full max-w-lg lg:grid lg:grid-cols-2 lg:gap-8 lg:p-8 lg:max-w-4xl">
        <section class="lg:p-4">
            <div class="mb-6">
                <p class="font-semibold text-dark-grey-cyan mb-2">Nominal Length</p>
                <div class="relative">
                    <!-- <img class="absolute left-4 top-1/2 -translate-y-1/2" src="https://raw.githubusercontent.com/devdnl/tip-calculator-app/main/images/icon-dollar.svg" alt="dollar icon"> -->
                    <input type="number" class="w-full h-12 pr-4 pl-10 text-right text-2xl font-bold text-very-dark-cyan bg-light-grey-cyan rounded-md border-2 border-transparent focus:outline-none focus:border-strong-cyan transition duration-200" id="bill" placeholder="0">
                </div>
            </div>

            <div class="mb-6">
                <p class="font-semibold text-dark-grey-cyan mb-2">Project Required Length</p>
                <div class="relative">
                    <!-- <img class="absolute left-4 top-1/2 -translate-y-1/2" src="https://raw.githubusercontent.com/devdnl/tip-calculator-app/main/images/icon-person.svg" alt="person icon"> -->
                    <input type="number" class="people w-full h-12 pr-4 pl-10 text-right text-2xl font-bold text-very-dark-cyan bg-light-grey-cyan rounded-md border-2 border-transparent focus:outline-none focus:border-strong-cyan transition duration-200" placeholder="0">
                </div>
            </div>

            <div class="mb-8">
                <p class="font-semibold text-dark-grey-cyan mb-2">Project Required Number</p>
                <div class="relative">
                    <!-- <img class="absolute left-4 top-1/2 -translate-y-1/2" src="https://raw.githubusercontent.com/devdnl/tip-calculator-app/main/images/icon-person.svg" alt="person icon"> -->
                    <input type="number" class="projectRequiredNumber w-full h-12 pr-4 pl-10 text-right text-2xl font-bold text-very-dark-cyan bg-light-grey-cyan rounded-md border-2 border-transparent focus:outline-none focus:border-strong-cyan transition duration-200" placeholder="0">
                </div>
            </div>

            <div class="mb-4 lg:mb-0">
                <button class="five w-full p-3 rounded-md bg-very-dark-cyan text-white text-xl font-bold hover:bg-strong-cyan hover:text-very-dark-cyan transition duration-200">Calculate</button>
            </div>
        </section>

        <section class="bg-very-dark-cyan text-white p-6 rounded-3xl flex flex-col justify-between">
            <div>
                <div class="flex items-center justify-between mb-6">
                    <div>
                        <h2 class="text-white text-base lg:text-lg">Quantity per nominal length</h2>
                        <p class="text-dark-gray-cyan text-xs lg:text-sm">per piece</p>
                    </div>
                    <div class="tipper text-strong-cyan font-bold text-2xl lg:text-3xl">0</div>
                </div>

                <div class="flex items-center justify-between mb-6">
                    <div>
                        <h2 class="text-white text-base lg:text-lg">Total Quantity</h2>
                        <p class="text-dark-gray-cyan text-xs lg:text-sm">of nominal pieces</p>
                    </div>
                    <div class="quantity text-strong-cyan font-bold text-2xl lg:text-3xl">0</div>
                </div>

                <div class="flex items-center justify-between mb-6">
                    <div>
                        <h2 class="text-white text-base lg:text-lg">Off Cut Length</h2>
                        <p class="text-dark-gray-cyan text-xs lg:text-sm">per nominal piece</p>
                    </div>
                    <div class="offcuts text-strong-cyan font-bold text-2xl lg:text-3xl">0</div>
                </div>

                <div class="flex items-center justify-between mb-6">
                    <div>
                        <h2 class="text-white text-base lg:text-lg">Extra Off Cut</h2>
                        <p class="text-dark-gray-cyan text-xs lg:text-sm">from last piece</p>
                    </div>
                    <div class="offcutextra text-strong-cyan font-bold text-2xl lg:text-3xl">0</div>
                </div>
            </div>

            <div class="flex justify-center mt-8 lg:mt-auto">
                <input type="submit" class="reset w-full py-3 rounded-md font-bold bg-strong-cyan text-center text-very-dark-cyan text-xl hover:bg-light-gray-cyan transition duration-200 cursor-pointer" value="RESET">
            </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
